<div class="wrapper">
    <app-sidebar style="background: white !important;"></app-sidebar>

    <div class="main">
        <nav class="navbar navbar-expand navbar-theme">
            <a class="sidebar-toggle d-flex mr-2">
                <i class="hamburger align-self-center"></i>
            </a>
        </nav>
        <main class="content">
            <div class="container-fluid">

                <div class="header">
                    <h1 class="header-title">
                        Seguridad
                    </h1>
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a [routerLink]="['/dashboard']">Dashboard</a></li>
                            <li class="breadcrumb-item"><a [routerLink]="['/seguridad']">Seguridad</a></li>
                            <li class="breadcrumb-item"><a>Bitacora</a></li>
                        </ol>
                    </nav>
                </div>
                <div class="row">
                    
                    <div class="col-12 col-xl-12">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="card-title">Opciones de Seguridad</h5>
                                <div class="btn-group btn-group-lg">
                                </div>
                            </div>
                            <table class="table table-striped table-hover">
                                <thead>
                                    <tr>
                                        <th>Usuario</th>
                                        <th>Rol</th>
                                        <th>Accion</th>
                                        <th>Fecha</th>
                                    </tr>
                                </thead>
                                <tbody *ngFor="let item of bitacoras | paginate: { itemsPerPage: 15, currentPage: p }">                                 
                                    <td>{{item.nombre}}</td>                                 
                                    <td>{{item.rol}}</td>                                 
                                    <td>{{item.accion}}</td>                                 
                                    <td>{{item.fecha}}</td>
                                    <td>
                                        <div class="btn-group">
                                            <button type="button" class="btn mb-1 btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                                <i class="fas fa-cog"></i>
                                            </button>
                                            <div class="dropdown-menu">
                                                <a class="dropdown-item" (click)="eliminar(item)">Eliminar</a>
                                            </div>
                                        </div>
                                    </td>  
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </main>
       
    </div>
</div>
